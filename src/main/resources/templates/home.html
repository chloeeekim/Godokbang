<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div>
    <h2>Home</h2>
    <div th:if="${nickname == null}">
        <h3 th:if="${logoutMessage}" th:text="${logoutMessage}"></h3>
        <h3 th:unless="${logoutMessage}">로그인이 필요합니다.</h3>
        <button th:onclick="|location.href='@{/join}'|">회원 가입</button>
        <button th:onclick="|location.href='@{/login}'|">로그인</button>
    </div>
    <div th:unless="${nickname == null}">
        <h3 th:text="'안녕하세요, ' + ${nickname} + '님!'"></h3>
        <button th:onclick="|location.href='@{/logout}'|">로그아웃</button>
    </div>
</div>
</body>
</html>
